<script>
document.addEventListener("DOMContentLoaded", () => {

  // --- Preset labels (mag blijven, maar wordt niet gebruikt) ---
  const presetLabels = {
    "1080_standard":"1080p â€“ Standaard instellingen",
    "1080_high":"1080p â€“ Hoge instellingen",
    "1440_high":"1440p â€“ Hoge instellingen",
    "max_futureproof":"Max prestaties / Future-proof"
  };
  void(presetLabels); // voorkomt "unused" (optioneel)

  // --- Game weights: moet exact matchen met checkbox "value" tekst ---
  const gameWeights = {
    "Roblox": 1,
    "Minecraft / Terraria": 2,
    "League of Legends / DOTA": 2,
    "Rocket League": 2,

    "Fortnite": 3,
    "Valorant / CS2": 3,
    "GTA V / FiveM (Roleplay)": 3,
    "Apex Legends": 3,

    "Call of Duty / Warzone": 4,
    "Red Dead Redemption 2": 4,
    "Hogwarts Legacy": 5,
    "Cyberpunk 2077": 5
  };
  void(gameWeights); // wordt nu niet gebruikt, maar klaar voor later

  // âœ… PRODUCTEN (NU: 1 PC)
  const products = {
    ignite: {
      name: "ðŸ”¥The IgniteðŸ”¥",
      price: "â‚¬650,-",
      link: "https://replay-pc.eu/goedkope-gaming-pc-rtx-3060-ti",
      fps1080p: [
        "Roblox / Minecraft: 200+ FPS",
        "League of Legends / Rocket League: 180+ FPS",
        "Fortnite (Performance Mode): 160â€“240 FPS",
        "Fortnite (High Settings): 120â€“160 FPS",
        "GTA V (High): 120â€“140 FPS",
        "Apex Legends: 110â€“140 FPS",
        "Call of Duty / Warzone: 95â€“115 FPS",
        "Red Dead Redemption 2 (High): 80â€“100 FPS",
        "Hogwarts Legacy (High): 75â€“95 FPS",
        "Cyberpunk 2077 (High, zonder ray tracing): 70â€“90 FPS"
      ]
    }
  };

  // --- DOM checks (voorkomt wit scherm als een id mist) ---
  const calcBtn = document.getElementById("calcBtn");
  const resetBtn = document.getElementById("resetBtn");
  const pcName = document.getElementById("pcName");
  const pcPrice = document.getElementById("pcPrice");
  const pcLink = document.getElementById("pcLink");
  const pcFps = document.getElementById("pcFps");
  const emptyState = document.getElementById("emptyState");
  const result = document.getElementById("result");

  const required = [calcBtn, resetBtn, pcName, pcPrice, pcLink, pcFps, emptyState, result];
  if (required.some(el => !el)) {
    console.warn("Replay tool: een of meerdere elementen missen. Check ids in je HTML.");
    return;
  }

  function renderProduct(product){
    pcName.textContent = product.name;
    pcPrice.textContent = product.price;

    pcLink.href = product.link;
    pcLink.textContent = `Bekijk ${product.name}`;

    pcFps.innerHTML = "";
    product.fps1080p.forEach(line => {
      const li = document.createElement("li");
      li.textContent = line;
      pcFps.appendChild(li);
    });

    emptyState.style.display = "none";
    result.style.display = "block";
  }

  // âœ… Advieslogica (NU: altijd Ignite)
  function chooseProduct(){
    return products.ignite;
  }

  calcBtn.addEventListener("click", () => {
    // (game selectie check blijft, maar is niet noodzakelijk voor 1 pc)
    const selected = Array.from(document.querySelectorAll('#gameList input[type="checkbox"]')).filter(i => i.checked);
    if (selected.length === 0) {
      alert("Selecteer minimaal 1 game om een advies te krijgen.");
      return;
    }

    renderProduct(chooseProduct());
  });

  resetBtn.addEventListener("click", () => {
    document.querySelectorAll('#gameList input[type="checkbox"]').forEach(i => i.checked = false);
    result.style.display = "none";
    emptyState.style.display = "block";
  });

}); 
</script>
